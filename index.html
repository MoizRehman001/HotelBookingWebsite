<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>index</title>
    <style>
        body {
            margin: 0 0;
        }

        #logo {
            height: 60px;
            width: 60px;
        }

        .cityimages {
            height: 150px;
            width: 150px;
        }
        .social-media-image{
            height: 20px;
            width: 22px;
        }
    </style>
</head>

<body>
    <!-- Header Begins -->
    <header>
        <div>
            <header>
                <div>
                    <img src="/assests/images/logo.png" id="logo" height="200px" width="150px" alt="logo" />
                    <a href="login.html" target="_self">Login</a>
                </div>
            </header>
        </div>
    </header>
    <!-- Header Ends -->

    <!-- Content Begins -->
    <div>
        <main>
            <!-- search bar starts -->
            <div>
                <input type="text" name="search" id="search" placeholder="City" />

            <!-- search bar ends -->
            <!-- location photo starts -->
            <div>
                <a href="/list.html"><img

                    alt="hyderabad" height="300px" width="300px" />

            <div>
                <a href="#">View more>></a>

    <!-- location pic ends here -->
    <!-- Contents Ends -->

    <!-- Footer Begins -->

    <footer>
        <!-- first div starts -->
        <div>
            <a href="/contact.html" target="_self">Contact Us</a>
        </div>
        <!-- first div ends -->
        <!-- second div starts -->
        <div id="socialmediaimage">
            <a href="https://www.facebook.com/" target="_blank">

        </div>
        <!-- second div ends -->
        <!-- third div starts -->
        <div>&copy;2020 ROOM SEARCH PVT LTD</div>
        <!-- third div ends -->
